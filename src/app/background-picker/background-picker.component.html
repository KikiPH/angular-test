<div id="background-picker" class='block'>
    <label for="colors">Choose background color: </label>

    <select name="colors" #colorSelect (change)="setBackground(colorSelect.value)">
        <option *ngFor="let color of colors" [value]="color.value">{{color.title}}</option>
    </select>
    
    <p>Current color: {{color}}</p>
</div>
